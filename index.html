<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>NeroKoNgu</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</head>


<body>

<canvas id="dust-canvas"></canvas>

<!-- Curtain Menu -->
<div id="menu-toggle">
  <span></span>

</div>

<div id="curtain-menu">

  <div class="menu-layout">

    <!-- B√äN TR√ÅI: 3D  -->

      <div class="model-wrap">
        <model-viewer
          id="bmw-menu"
          src="assets/models/bmw.glb"
          camera-controls
          auto-rotate
          rotation-per-second="25deg"
          disable-zoom
          interaction-prompt="none"
          exposure="1.1">
        </model-viewer>
      </div>

    </div>

    
    <!-- DIVIDER + GAS -->
    <div class="menu-divider">
      <button id="rev-btn" class="rev-btn">

        <button>üé¨ Movie</button>
      </div>
    </div>

  </div>

</div>

<div class="volume-control">
  <div id="volume-icon" class="volume-icon">
    <svg viewBox="0 0 24 24" class="icon">
      <path class="speaker" d="M3 9v6h4l5 4V5L7 9H3z"/>
      <path class="wave" d="M16 8a5 5 0 010 8"/>
      <path class="wave" d="M19 5a9 9 0 010 14"/>
      <line class="mute-line" x1="4" y1="4" x2="20" y2="20"/>
    </svg>
  </div>
  <input type="range" id="volume-slider" min="0" max="1" step="0.01">
</div>

<div id="start-overlay">
  <div class="start-content">
    <h2>Click to enter</h2>
    <p>Welcome to Nerohouse</p>
  </div>
</div>

<!-- Nh·∫°c n·ªÅn -->

<audio id="music" preload="metadata"></audio>

<div class="audio-player">
  <img src="assets/hq720.jpg" class="cover">

  <div class="audio-info">
    <div class="title" id="track-title">Track 01</div>

    <div class="time">
      <span id="current">0:00</span>
      <div class="progress" id="progress">
        <div class="progress-bar" id="progress-bar"></div>
      </div>

  </div>
  <button id="prev-btn">‚èÆ</button>

    <div class="links">

  </div>
</div>

</html>
