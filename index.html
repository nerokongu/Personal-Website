<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>NeroKoNgu</title>
  <link rel="stylesheet" href="css/style.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</head>


<body>

<div id="mobile-only">
  <model-viewer
    id="mobile-model"
    src="assets/models/bmw.glb"
    camera-controls
    auto-rotate
    disable-zoom
    exposure="1"
    style="width: 100%; height: 70vh;"
  ></model-viewer>

  <div class="mobile-text">
    PC only<br />
    <span>Mobile devices are not supported</span>
  </div>
</div>

  <!-- CONTACT POPUP -->
<div id="contact-overlay">
  <div id="contact-popup">
    <h3>All contact information via</h3>

    <div class="contact-icons">
      <a href="https://facebook.com/NeroKoNgu" target="_blank">
        <i class="fa-brands fa-facebook"></i>
      </a>

      <a href="https://www.instagram.com/urwrong_2801/" target="_blank">
        <i class="fa-brands fa-instagram"></i>
      </a>

      <a href="https://t.me/nerokongu" target="_blank">
        <i class="fa-brands fa-telegram"></i>
      </a>
    </div>

    <div class="contact-email">
      buiquocquan2801@gmail.com
    </div>
  </div>
</div>

<canvas id="dust-canvas"></canvas>

<!-- Curtain Menu -->
<div id="menu-toggle">
  <span></span>
  <span></span>
  <span></span>
</div>

<div id="curtain-menu">
  
  <div class="menu-layout">

    <!-- BÊN TRÁI: 3D  -->
    <div class="menu-left">

      <div class="model-wrap">
        <model-viewer
          id="bmw-menu"
          src="assets/models/bmw.glb"
          camera-controls
          auto-rotate
          rotation-per-second="25deg"
          disable-zoom
          interaction-prompt="none"
          exposure="1.1">
        </model-viewer>
      </div>

    </div>

    
    <!-- DIVIDER + GAS -->
    <div class="menu-divider">
      <button id="rev-btn" class="rev-btn">
        <img src="assets/BMW.svg" alt="BMW">
      </button>
    </div>

    <!-- BÊN PHẢI: DANH MỤC -->
    <div class="menu-right">
      <div class="menu-items">
        <button>
          <i class="fa-solid fa-dumbbell"></i>
          <span>Gym</span>
        </button>

        <button>
          <i class="fa-solid fa-music"></i>
          <span>Music</span>
        </button>

        <button>
          <i class="fa-solid fa-clapperboard"></i>
          <span>Movie</span>
        </button>
      </div>
    </div>

  </div>

</div>

<div class="volume-control">
  <div id="volume-icon" class="volume-icon">
    <svg viewBox="0 0 24 24" class="icon">
      <path class="speaker" d="M3 9v6h4l5 4V5L7 9H3z"/>
      <path class="wave" d="M16 8a5 5 0 010 8"/>
      <path class="wave" d="M19 5a9 9 0 010 14"/>
      <line class="mute-line" x1="4" y1="4" x2="20" y2="20"/>
    </svg>
  </div>
  <input type="range" id="volume-slider" min="0" max="1" step="0.01">
</div>

<div id="start-overlay">
  <div class="start-content">
    <h2>Click to enter</h2>
    <p>Welcome to Nerohouse</p>
  </div>
</div>

<!-- Nhạc nền -->

<audio id="music" preload="metadata"></audio>

<!-- ÂM THANH ĐỘNG CƠ -->
<audio id="engine-sound" preload="auto"></audio>

<div class="audio-player">
  <img src="assets/hq720.jpg" class="cover">

  <div class="audio-info">
    <div class="title" id="track-title">Track 01</div>

    <div class="time">
      <span id="current">0:00</span>
      <div class="progress" id="progress">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <span id="duration">0:00</span>
    </div>
  </div>
  <div class="controls">
    <button id="prev-btn">⏮</button>
    <button id="play-btn"></button>
    <button id="next-btn">⏭</button>
  </div>
</div>

  <!-- Video nền -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="assets/bg.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <!-- Nội dung chính -->
  <div class="center-wrapper">
  <div class="profile-card">
    <img src="assets/avatar.jpg" class="avatar">
    <h1>NeroKoNgu</h1>
    <p class="bio">Gym • Chess • BMW</p>

    <div class="links">
      <a href="https://discord.gg/3upPJYf5FU"target="_blank" rel="noopener noreferrer">Discord</a>
      <a href="https://github.com/nerokongu/Personal-Website/"target="_blank" rel="noopener noreferrer">GitHub</a>
      <a href="#" id="contact-btn">Contact</a>
    </div>
  </div>
</div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
